<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="myform.css" />
  </head>
  <body>
    <div class="bg-image"></div>
    <form>
      <div class="head">
        <h1>Contact Information</h1>
        <p>Please list all information as accurately as possible</p>
      </div>
      <hr />

      <h3>
        Your Name: <input type="text" name="fullname" placeholder="Full Name" />
      </h3>
      <h3>
        Your Email:
        <input type="email" name="email" placeholder="abcd@xyz.com" />
      </h3>
      <h3>
        Mobile No:
        <input type="number" name="mobile no" placeholder="contact no" />
      </h3>
      <h3>
        Message:
        <textarea
          name="message"
          placeholder="your skills / experiences"
          cols="50"
          rows="8"
        ></textarea>
      </h3>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
